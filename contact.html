<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" type="image/png" href="image\Green Minimalist Leaf Plant Logo.png"> <!-- Website Icon on tab -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="image\Green Minimalist Leaf Plant Logo.png" alt="Logo Png" height="70">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Our Produce</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Our Brands</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Articles</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main + Section -->
    <main class="page-content">
        <!-- Contact Form -->
        <section id="contact" class="py-5 bg-soft-blue">
            <div class="container">
                <form id="contactForm" class="mx-auto" style="max-width: 600px;">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea name="message" class="form-control" rows="4" maxlength="500" required></textarea>
                        <div id="charCount" class="text-end">0 / 500</div>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Send</button>
                </form>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="custom-footer">
        <div class="footer-top">
            <!-- Logo -->
            <div class="footer-logo">
                <img src="image/Green Minimalist Leaf Plant Logo_Name.png" alt="AI Logo">
            </div>

            <!-- Address -->
            <div class="footer-info">
                <h5>Address</h5>
                <p>123 Main Street<br>Singapore 123456</p>
            </div>

            <!-- Email -->
            <div class="footer-info">
                <h5>Email</h5>
                <p>info@AI.com.sg</p>
            </div>

            <!-- Socials -->
            <div class="footer-socials">
                <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
            </div>
        </div>

        <hr>

        <p class="footer-copy">Copyright &copy; 2025 WEB DEVELOPMENT PROJECT TEAM AI.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contactForm = document.getElementById("contactForm");
            const charCount = document.getElementById("charCount");
            const messageInput = contactForm ? contactForm.querySelector('[name="message"]') : null;

            // Optional: reason select handling only if element exists
            const reasonSelect = document.getElementById("reasonSelect");
            const reasonDisplay = document.getElementById("reasonDisplay");
            if (reasonSelect && reasonDisplay) {
                reasonSelect.addEventListener("change", function () {
                    reasonDisplay.textContent = reasonSelect.value || "None";
                });
            }

            // Attach character count listener if message input exists
            if (messageInput && charCount) {
                charCount.textContent = `${messageInput.value.length} / 500`;

                messageInput.addEventListener("input", function () {
                    charCount.textContent = `${messageInput.value.length} / 500`;
                });
            }

            // Submit handler (guarded)
            if (contactForm) {
                contactForm.addEventListener("submit", function (event) {
                    event.preventDefault();

                    const formData = {
                        name: contactForm.name ? contactForm.name.value : '',
                        email: contactForm.email ? contactForm.email.value : '',
                        reason: contactForm.reason ? contactForm.reason.value : '',
                        message: contactForm.message ? contactForm.message.value : ''
                    };

                    sessionStorage.setItem("formData", JSON.stringify(formData));
                    window.location.href = "thankyou.html";
                });
            }
        });
    </script>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
