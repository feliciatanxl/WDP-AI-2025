<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" type="image/png" href="image\Green Minimalist Leaf Plant Logo.png"> <!-- Website Icon on tab -->
    <link rel="stylesheet" href="footer.css" /> <!-- Footer Link -->
    <link rel="stylesheet" href="header.css" /> <!-- Header Link -->
    <link rel="stylesheet" href="style.css" /> <!-- StyleSheet Link-->
</head>
<body>
    <!-- Navigation Bar --> <!-- Can consider doing a transparent bg with scrolldown white bg, png logo(a link to home) -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Our Produce</a></li>
            <li><a href="#">Our Brands</a></li>
            <li><a href="#">Articles</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>
    <section>
        <form id="contactForm">
            <div>
                <label>Name</label>
                <input type="text" name="name" required />
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" required />
            </div>
            <div>
                <label>Message</label>
                <textarea name="message" rows="4" maxlength="700" required></textarea>
                <div>0 / 700</div>
            </div>
            <button type="submit">Send</button>
        </form>
    </section>
    <!-- Footer Menu --> <!-- Can consider a footer sitemap with some other information -->
    <footer>
        <div class="footer-container">
            <!-- Logo -->
            <div class="footer-logo">
                <img src="image\Green Minimalist Leaf Plant Logo.png" alt="AI Logo" width="150">
            </div>

            <!-- Contact -->
            <div class="footer-address">
                <h4>Address</h4>
                <p>123 Main Street<br>Singapore 123456</p>
            </div>

            <!-- Email -->
            <div class="footer-email">
                <h4>Email</h4>
                <p>info@AI.com.sg</p>
            </div>

            <!-- Socials -->
            <div class="footer-social">
                <a href="#"><img src="facebook-icon.png" alt="Facebook" width="24"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram" width="24"></a>
            </div>
        </div>

        <p class="footer-copy">Copyright &copy; 2025 WEB DEVELOPMENT PROJECT TEAM AI.</p>
    </footer>
</body>
</html>
