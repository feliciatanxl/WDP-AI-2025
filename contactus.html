<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" type="image/png" href="image\Green Minimalist Leaf Plant Logo.png"> <!-- Website Icon on tab -->
    <link rel="stylesheet" href="footer.css" /> <!-- Footer Link -->
    <link rel="stylesheet" href="header.css" /> <!-- Header Link -->
    <link rel="stylesheet" href="style.css" /> <!-- StyleSheet Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!--Bootstrap 5 Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"> <!--Bootstrap 5 Icons Link-->
</head>
<body>
    <!-- Navigation Bar --> <!-- Can consider doing a transparent bg with scrolldown white bg, png logo(a link to home) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">

            <!-- Logo -->
            <!--<a class="navbar-brand fw-bold" href="index.html">
                <img src="image/Green Minimalist Leaf Plant Logo.png" alt="AI Logo" width="40" class="me-2">
            </a>-->
            <!-- Hamburger Menu Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Menu -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link fw-bold" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold" href="#">Our Produce</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold" href="#">Our Brands</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold" href="#">Articles</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold" href="contactus.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <h3>Contact Us</h3>
        <form id="contactForm">
            <div>
                <label>Name</label>
                <input type="text" name="name" required />
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" required />
            </div>
            <div>
                <label>Message</label>
                <textarea name="message" rows="4" maxlength="700" required></textarea>
                <div>0 / 700</div> <!--JS Interaction for the char count-->
            </div>
            <button type="submit">Send</button>
        </form>
    </section>
    <!-- Footer Menu --> <!-- Can consider a footer sitemap with some other information -->
    <footer>
        <div class="footer-container">
            <!-- Logo -->
            <div class="footer-logo">
                <img src="image\Green Minimalist Leaf Plant Logo.png" alt="AI Logo" width="150">
            </div>

            <!-- Contact -->
            <div class="footer-address">
                <h4>Address</h4>
                <p>123 Main Street<br>Singapore 123456</p>
            </div>

            <!-- Email -->
            <div class="footer-email">
                <h4>Email</h4>
                <p>info@AI.com.sg</p>
            </div>

            <!-- Socials -->
            <div class="footer-social">
                <a href="https://www.facebook.com" target="_blank" class="me-2">
                    <i class="bi bi-facebook fs-4 text-primary"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="me-2">
                    <i class="bi bi-instagram fs-4 text-danger"></i>
                </a>
            </div>
        </div>

        <p class="footer-copy">Copyright &copy; 2025 WEB DEVELOPMENT PROJECT TEAM AI.</p>
    </footer>
</body>
</html>
