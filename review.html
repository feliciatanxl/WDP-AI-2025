<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Review | Fresh Farm</title>
    <link rel="icon" type="image/png" href="image/Green Minimalist Leaf Plant Logo.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel ="stylesheet" href="review.css">

    <style>

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="image/Green Minimalist Leaf Plant Logo.png" alt="Logo Png" height="70">
            </a>
            <div class="ms-auto">
                <a href="index.html" class="text-decoration-none text-muted fw-bold small">
                    <i class="bi bi-house-door-fill me-1"></i> Return Home
                </a>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 100px;">
        
        <div class="success-header">
            <i class="bi bi-check-circle-fill success-icon"></i>
            <h1 class="fw-bold mb-3">Payment Successful!</h1>
            <p class="text-muted fs-5">Thank you for your order. Your fresh produce is being prepared.</p>
        </div>

        <div class="review-card">
            <div class="text-center mb-5">
                <h3 class="fw-bold">How was your experience?</h3>
                <p class="text-muted small">Your feedback helps us grow better.</p>
            </div>

            <form id="review-form">
                
                <div class="mb-5 text-center">
                    <label class="form-label">How would you rate the items in your cart?</label>
                    <div class="rating-group" id="product-rating">
                        <i class="bi bi-star-fill star-label" data-value="1"></i>
                        <i class="bi bi-star-fill star-label" data-value="2"></i>
                        <i class="bi bi-star-fill star-label" data-value="3"></i>
                        <i class="bi bi-star-fill star-label" data-value="4"></i>
                        <i class="bi bi-star-fill star-label" data-value="5"></i>
                    </div>
                    <input type="hidden" name="product_rating" id="input-product-rating">
                </div>

                <div class="mb-5 text-center">
                    <label class="form-label">How easy was the checkout process?</label>
                    <div class="rating-group" id="flow-rating">
                        <i class="bi bi-star-fill star-label" data-value="1"></i>
                        <i class="bi bi-star-fill star-label" data-value="2"></i>
                        <i class="bi bi-star-fill star-label" data-value="3"></i>
                        <i class="bi bi-star-fill star-label" data-value="4"></i>
                        <i class="bi bi-star-fill star-label" data-value="5"></i>
                    </div>
                    <input type="hidden" name="flow_rating" id="input-flow-rating">
                </div>

                <div class="mb-4">
                    <label class="form-label text-start ms-2">Additional Comments (Optional)</label>
                    <textarea class="form-control modern-textarea" rows="4" placeholder="Tell us what you loved or what we can improve..."></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-submit w-100 mb-3">Submit Feedback</button>
                    <a href="index.html" class="btn-skip">Skip & Return to Home</a>
                </div>
            </form>
        </div>

    </main>

    <footer class="custom-footer mt-5">
         <p class="text-center text-muted py-4 mb-0">&copy; 2025 WEB DEVELOPMENT PROJECT TEAM AI.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // Function to handle star interactions
            function setupRating(containerId, inputId) {
                const container = document.getElementById(containerId);
                const stars = container.querySelectorAll('.star-label');
                const input = document.getElementById(inputId);

                stars.forEach(star => {
                    // Hover effect
                    star.addEventListener('mouseover', () => {
                        const value = parseInt(star.getAttribute('data-value'));
                        stars.forEach(s => {
                            const sVal = parseInt(s.getAttribute('data-value'));
                            if (sVal <= value) s.classList.add('text-warning');
                            else s.classList.remove('text-warning');
                        });
                    });

                    // Mouse leave (reset to selected value)
                    container.addEventListener('mouseleave', () => {
                        const currentVal = parseInt(input.value) || 0;
                        stars.forEach(s => {
                            const sVal = parseInt(s.getAttribute('data-value'));
                            if (sVal <= currentVal) {
                                s.classList.add('star-filled');
                                s.classList.remove('text-warning'); // Remove hover yellow
                            } else {
                                s.classList.remove('star-filled', 'text-warning');
                            }
                        });
                    });

                    // Click (Selection)
                    star.addEventListener('click', () => {
                        const value = star.getAttribute('data-value');
                        input.value = value;
                        
                        // Permanent fill
                        stars.forEach(s => {
                            const sVal = parseInt(s.getAttribute('data-value'));
                            if (sVal <= value) s.classList.add('star-filled');
                            else s.classList.remove('star-filled');
                        });
                    });
                });
            }

            // Initialize ratings
            setupRating('product-rating', 'input-product-rating');
            setupRating('flow-rating', 'input-flow-rating');

            // Handle Submit
            document.getElementById('review-form').addEventListener('submit', (e) => {
                e.preventDefault();
                
                // You would typically send data to a server here.
                // For now, we simulate success and redirect.
                
                const btn = e.target.querySelector('button[type="submit"]');
                const originalText = btn.innerText;
                
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Submitting...';

                setTimeout(() => {
                    alert("Thank you for your feedback!");
                    window.location.href = 'index.html';
                }, 1500);
            });
        });
    </script>
</body>
</html>
