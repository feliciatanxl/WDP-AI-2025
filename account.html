    <main class="page-content">
        <!--<section class="page-title-banner pt-5 pb-4 bg-light-green">
            <div class="container pt-5">
                <h1 class="display-5 fw-bold text-center text-green">Welcome Back!</h1>

        <section class="py-5">
            <div class="container d-flex justify-content-center align-items-center">

                <div class="row w-100 justify-content-center">

                    <div class="col-lg-5 col-md-8">
                        <div class="p-4 p-md-5 border rounded shadow-lg bg-white">

                            <h2 class="text-center mb-4 display-6 fw-bold">Welcome Back!</h2>
                            <p class="text-center text-muted mb-4">Log in to view your orders and personalized settings.</p>

                            <ul class="nav nav-pills nav-justified mb-4" id="pills-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab">Log In</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="pills-signup-tab" data-bs-toggle="pill" data-bs-target="#pills-signup" type="button" role="tab">Sign Up</button>
                                </li>
                            </ul>

                            <div class="tab-content" id="pills-tabContent">

                                <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
                                    <form action="#" method="POST">
                                        <div class="mb-3">
                                            <label for="loginEmail" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="loginEmail" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="loginPassword" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="loginPassword" required>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                                <label class="form-check-label" for="rememberMe">Remember me</label>
                                            </div>
                                            <a href="#" class="text-muted small">Forgot Password?</a>
                                        </div>

                                        <button type="submit" class="btn btn-custom w-100">Log In</button>

                                        <hr class="my-4">
                                        <button type="button" class="btn btn-outline-secondary w-100 mb-2">
                                            <i class="bi bi-google me-2"></i> Log in with Google
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary w-100">
                                            <i class="bi bi-apple me-2"></i> Log in with Apple
                                        </button>
                                    </form>
                                </div>

                                <div class="tab-pane fade" id="pills-signup" role="tabpanel">
                                    <form action="#" method="POST">
                                        <div class="mb-3">
                                            <label for="signupName" class="form-label">Full Name</label>
                                            <input type="text" class="form-control" id="signupName" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signupEmail" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="signupEmail" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signupPassword" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="signupPassword" required>
                                        </div>
                                        <button type="submit" class="btn btn-custom w-100 mt-3">Sign Up</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
